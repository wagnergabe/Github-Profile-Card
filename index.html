<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="user-form" id="form">
      <input type="text" id="search" placeholder="Search a github username" />
    </form>

    <main id="main">
      <div class="card">
        <div>
          <img
            src="http://randomuser.me/api/portraits/men/30.jpg"
            alt=""
            class="avatar"
          />
        </div>
        <div class="user-info">
          <h2>Jon Doe</h2>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quaerat,
            nobis.
          </p>

          <ul>
            <li>300 <strong>Followers</strong></li>
            <li>300 <strong>Following</strong></li>
            <li>300 <strong>Repos</strong></li>
          </ul>

          <idv id="repos">
            <a href="#" class="repos">Repo 1</a>
            <a href="#" class="repos">Repo 2</a>
            <a href="#" class="repos">Repo 3</a>
          </idv>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
